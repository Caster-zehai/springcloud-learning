# 指定运行端口
server:
  port: 8001

# 指定服务名称
spring:
  application:
    name: eureka-server

# 指定主机地址
eureka:
  instance:
    hostname: localhost
  client:
    # 指定是否从注册中心获取服务(注册中心不需要开启；注册中心只有一个时开启会报出warning)
    fetch-registry: false
    # 指定是否将服务注册到注册中心(注册中心不需要开启；注册中心只有一个时开启会报出warning)
    register-with-eureka: false
